<!DOCTYPE html>
<html lang="es-US">
<head>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/181/181556.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="css/styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <header>
        <div class="digital-clock">
            <div class="week">
                <div class="active">SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
                <div class="format-time">AM</div> 
            </div>
            <div class="time">
                <div class="hour">00</div>
                <div class="dot">:</div>
                <div class="min">00</div>
                <div class="dot seconds">:</div> 
                <div class="sec">00</div>
                <div class="GMT">
                    <div class="location-info"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- Botón y cuadro de configuración -->
    <div class="settings-container">
        <button class="settings-button">⚙️</button>
        <div class="settings-panel">
            <label>
                Formato 12H/24H
                <div class="switch">
                    <input type="checkbox" id="toggle-format">
                    <span class="slider"></span>
                </div>
            </label>
            <label>
                Mostrar zona horaria
                <div class="switch">
                    <input type="checkbox" id="toggle-timezone" checked>
                    <span class="slider"></span>
                </div>
            </label>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
