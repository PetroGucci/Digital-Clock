<!DOCTYPE html>
<html lang="es-US">
<head>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/181/181556.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="css/styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <header>
        <div class="digital-clock">
            <div class="week">
                <div class="active">SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="time">
                <div class="hour">00</div>
                <div class="dot">:</div>
                <div class="min">00</div>
                <div class="dot">:</div>
                <div class="sec">00</div>
            </div>
            <div class="GMT" style="height: 0px; width: 0px;">
                <div class="location-info" style="height: 20px;width: 220px;padding-top: 4px;"></div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </header>
</body>
</html>
