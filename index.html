<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/181/181556.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="digital-clock">
            <div class="week">
                <div class="active">DOM</div>
                <div>SEG</div>
                <div>TER</div>
                <div>QUA</div>
                <div>QUI</div>
                <div>SEX</div>
                <div>SAB</div>
            </div>
            <div class="time">
                <div class="hour">12</div>
                <div class="dot">:</div>
                <div class="min">05</div>
            </div>
            <div class="location-info"></div>
        </div>
        <script src="js/script.js/"></script>
    </header>
</body>
</html>
